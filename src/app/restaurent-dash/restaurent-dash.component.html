<!-- navigation shown here -->
<nav class="nav navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurent Record App</h2>
        <div class="d-flex">
            <button (click)="clickAddResto()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Restaurent</button>
        </div>
    </div>
</nav>


<!-- Jumbotron -->
<div class="jumbotron m-3">
    <div class="container-fluid py-4">
        <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
        <p class="col-md-8 fs-4">You can save record of Restaurent using Angular 12</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button"
            href="https://www.youtube.com/watch?v=K302tpYOfgw">Learn more</a>
    </div>
</div>

<!-- Table shown here -->
<table class="table">
    <thead>
        <tr>
            <th scope="col">Restaurent Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditResto(data)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal shown here -->
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Records Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile" placeholder="Enter Mobile">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" class="form-control" formControlName="services" placeholder="Enter Services">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="clear">Clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
                <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateResto()">Update Details</button>
            </div>
        </div>
    </div>
</div>
